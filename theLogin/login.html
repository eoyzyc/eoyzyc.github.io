<html>
    <head>
        <title>
            Login page
        </title>
    </head>
    <body style="background-color: black;">
        <h1 style="font-family:Comic Sans Ms; text-align=center; font-size:20pt;"
        color:#00FF00;>
        Simple Login Page
        </h1>
        <div style="align: center; background-color: yellow">
            <form name="login">
            Username<input type="text" name="userid"/>
            Password<input type="password" name="pswrd"/></br>
            <input type="button" onclick="check(this.form)" value="Login"/>
            <input type="reset" value="Cancel"/>
            </form>
        </div>
        <script language="javascript">
        function check(form)
        {
        /*the following code checkes whether the entered userid and password are matching*/
        if(form.userid.value == "Eoyzyc" && form.pswrd.value == "ThisisEoyzyc")
        {
            window.open('thiscomesaftertheloginpage.html')/*opens the target page while Id & password matches*/
        }
        else
        {
        alert("Error Password or Username")
        }
        }
        </script>
    </body>
</html>
